<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {{ loginform.as_p }}

        <button type="submit">Login</button>
    </form>

    <br>
    <a href="{% url 'signup' %}">Don't have an account? Sign up</a>
</body>
</html>
