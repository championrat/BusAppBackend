<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup</title>
</head>
<body>
    <h1>Signup</h1>
    <form method="POST">
        {% csrf_token %}
        {{ userform.as_p }}

        <button type="submit">Sign Up</button>
    </form>

    <br>
    <a href="{% url 'login' %}">Already have an account? Login</a>
</body>
</html>
