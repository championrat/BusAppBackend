<html>
    <head>
        <h1 align="center">Available Bus Information</h1>
    </head>
    <style>
        table, th, td {
          border: 1px solid Red;
        }
    </style>
    <body>
        <table align="center">
            <thead>
                <th>Bus.No.</th>
                <th>Departure Time</th>
                <th>Destinations</th>
                <th>Ticket Costs</th>
                <th>Seats Available</th>
            </thead>
            {% for bus in buses %}
            <tr>
                <td align="center">{{bus.Bus_No}}</td>
                <td>{{bus.Departure_Time}}</td>
                <td>{{bus.Destinations}}</td>
                <td>{{bus.TicketCosts}}</td>
                <td>{{bus.Seats_Available}}</td>
            </tr>
            {% endfor %}
            </table>
    </body>
</html>
